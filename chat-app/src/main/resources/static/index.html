<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>ğŸ’¬ ãƒãƒ£ãƒƒãƒˆãƒ«ãƒ¼ãƒ </h2>
	
    <div id="username-area">
        ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ : <input type="text" id="username"/>
        <button onclick="connect()">å‚åŠ </button>
    </div>

    <div id="chat-container" style="display: none;">
        <div id="chat"></div>
        <div id="preview-area"></div>
		<div id="input-area">
		            
            <div id="stanpElement" style = "display: none;">
                <button onclick="sendStanpMessage(this)" class="stanpMessage">â˜¹</button>
                <button onclick="sendStanpMessage(this)" class="stanpMessage">â˜º</button>
                <button onclick="sendStanpMessage(this)" class="stanpMessage">â˜»</button>
                <button onclick="sendStanpMessage(this)" class="stanpMessage">âœŠ</button>
                <button onclick="sendStanpMessage(this)" class="stanpMessage">âœ‹</button>
                <button onclick="sendStanpMessage(this)" class="stanpMessage">âœŒ</button>
                <button onclick="sendStanpMessage(this)" class="stanpMessage">âœ</button>
				<button onclick="sendStanpMessage(this)" class="stanpMessage">&#128512;</button>
            </div>
            
            <div>
                <input type="text" id="message" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›"/>
                
                <!-- ã‚«ã‚¹ã‚¿ãƒ ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³ -->
                <label for="imageInput" class="custom-file-btn">ç”»åƒé¸æŠ</label>
                <input type="file" id="imageInput" accept="image/*" hidden/>
                
                <!-- ã‚¹ã‚¿ãƒ³ãƒ—ãƒœã‚¿ãƒ³ -->
                <button onclick="stanpFunction()" class="custom-file-btn">ã‚¹ã‚¿ãƒ³ãƒ—</button>
    
                <button onclick="sendMessage()">é€ä¿¡</button>
                <button onclick="leaveRoom()" class="leave-btn">é€€å®¤</button>
            </div>
        </div>
    </div>
	
	<div id="imageModal" class="modal" style="display:none;">
	  <span class="close" onclick="closeModal()">&times;</span>
	  <img class="modal-content" id="modalImage">
	</div>

	<div id="deleteConfirm" style="display:none;" class="deleteConfirm">
		<p>ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ</p>
		<button id="noBtn">ã„ã„ãˆ</button>
		<button id="yesBtn">ã¯ã„</button>
	</div>	
	
    <script>
        var stompClient = null;
        var username = null;
        var selectedImage = null;

        function connect() {
            username = document.getElementById('username').value;
            if (!username) {
                alert("ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
                return;
            }

            var socket = new SockJS('/chat-websocket');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                document.getElementById('username-area').style.display = "none";
                document.getElementById('chat-container').style.display = "flex";

				stompClient.subscribe('/topic/public', function (msg) {
                    const message = JSON.parse(msg.body);
                    
                    switch (message.type) {
                            case "CHAT":
                                showMessage(message);
                                break;

                            case "JOIN":
                                showMessage(message);
                                break;

                            case "DELETE":
                                const elem = document.getElementById(message.targetMessageId);
                                if (elem) elem.remove();
                                break;

                            default:
                                console.warn("æœªå¯¾å¿œã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¿ã‚¤ãƒ—:", message.type);
                        }
                    
	                });

                stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                    sender: username,
                    type: 'JOIN'
                }));
            });

            document.getElementById('imageInput').addEventListener('change', handleImageSelect);
        }

        // ç”»åƒé¸æŠæ™‚ã«ç¸®å°ï¼†ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
        function handleImageSelect(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.onload = function() {
                        var maxWidth = 400, maxHeight = 400;
                        var width = img.width, height = img.height;

                        if (width > height) {
                            if (width > maxWidth) { height *= maxWidth / width; width = maxWidth; }
                        } else {
                            if (height > maxHeight) { width *= maxHeight / height; height = maxHeight; }
                        }

                        var canvas = document.createElement('canvas');
                        canvas.width = width; canvas.height = height;
                        var ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // JPEG 90% å“è³ªã§ä¿å­˜
                        selectedImage = canvas.toDataURL("image/jpeg", 0.9);

                        showPreview(selectedImage);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function sendMessage() {
            var messageContent = document.getElementById('message').value;
            if ((messageContent || selectedImage) && stompClient) {
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                    sender: username,
                    content: messageContent || "",
                    type: "CHAT",
                    image: selectedImage
                }));
                document.getElementById('message').value = '';
                document.getElementById('imageInput').value = '';
                document.getElementById('preview-area').innerHTML = '';
                selectedImage = null;
            }
        }

        function sendReaction(targetMessageId, emoji) {
			// è‡ªåˆ†ãŒã™ã§ã«ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã—ã¦ã„ã‚‹ã‹ç¢ºèª
			let existing = document.querySelector(`#${targetMessageId} .reaction[data-user='${username}']`);

			if (existing) {
			    // æŠ¼ã—ã¦ã„ãŸã‚‰å‰Šé™¤
			    existing.remove();
			    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
			        sender: username,
			        type: "REACTION",
			        targetMessageId: targetMessageId,
			        reaction: null  // å‰Šé™¤
			    }));
			} else {
			    // æŠ¼ã—ã¦ã„ãªã‘ã‚Œã°è¿½åŠ 
			    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
			        sender: username,
			        type: "REACTION",
			        targetMessageId: targetMessageId,
			        reaction: emoji
			    }));
			}
        }

        function showPreview(base64Image) {
            var previewArea = document.getElementById('preview-area');
            previewArea.innerHTML = "";
            var img = document.createElement('img');
            img.src = base64Image;
            img.style.maxWidth = "100px";
            img.style.maxHeight = "100px";
            img.style.margin = "5px";
            previewArea.appendChild(img);
        }

        function leaveRoom() {
            if (stompClient && username) {
                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                    sender: username,
                    type: 'LEAVE'
                }));
                stompClient.disconnect();
                document.getElementById('chat-container').style.display = "none";
                document.getElementById('username-area').style.display = "block";
                document.getElementById('chat').innerHTML = "";
            }
        }

        function showMessage(message) {
           console.log("å†…å®¹", message);
		    var chat = document.getElementById('chat');
            var msgElement = document.createElement('div');
            msgElement.id = "msg-" + Date.now();
			

            if (message.type === 'JOIN') {
                msgElement.className = "join";
                msgElement.innerText = message.sender + " ãŒå‚åŠ ã—ã¾ã—ãŸ";
            } else if (message.type === 'LEAVE') {
                msgElement.className = "join";
                msgElement.innerText = message.sender + " ãŒé€€å®¤ã—ã¾ã—ãŸ";
            } else if (message.type === 'CHAT') {
			    msgElement.className = (message.sender === username) ? "message my-message" : "message other-message";

			    // åå‰è¡¨ç¤º
			    var headerEl = document.createElement("div");
			    headerEl.style.fontWeight = "bold";
			    headerEl.innerText = message.sender + "ï¼›";
			    msgElement.appendChild(headerEl);

			    // ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Œã°è¿½åŠ 
			    if (message.content) {
			        var textEl = document.createElement("div");
			        textEl.innerText = message.content;
			        msgElement.appendChild(textEl);
					
					if (message.id === "stanp") {
						console.log("å¯èƒ½");
						textEl.style.fontSize = "3rem";
						textEl.style.textAlign = "center";
					}	
					
			    }

			    // ç”»åƒãŒã‚ã‚Œã°è¿½åŠ 
				if (message.image) {
				    var img = document.createElement("img");
				    img.src = message.image;
				    img.style.maxWidth = "100%";
				    img.style.borderRadius = "8px";
				    img.style.marginTop = "5px";

				    // ã‚¯ãƒªãƒƒã‚¯ã§æ‹¡å¤§
				    img.style.cursor = "pointer";
				    img.onclick = function() {
				        openModal(message.image);
				    };

				    msgElement.appendChild(img);
				}

			    // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³
			    var reactionBtn = document.createElement("button");
			    reactionBtn.innerText = "ğŸ‘";
			    reactionBtn.className = "reaction-btn";
				
				var deleteBtn = document.createElement("button");
				deleteBtn.innerText = "å‰Šé™¤";
				deleteBtn.className = "reaction-btn";
				deleteBtn.style.color = "black";
			
				
			    reactionBtn.onclick = function() {
			        sendReaction(msgElement.id, "ğŸ‘");
			    };
				
				deleteBtn.onclick = function() {

	               document.getElementById("deleteConfirm").style.display = "block";
	               
	               const noBtn = document.getElementById("noBtn");
	               const yesBtn = document.getElementById("yesBtn");
	               
	               noBtn.onclick = function() {
	                   document.getElementById("deleteConfirm").style.display = "none";
	               }
	
	               yesBtn.onclick = function() {
	                   deleteEvent(msgElement.id);                        
	                   document.getElementById("deleteConfirm").style.display = "none";
	               }
				};
				
			    msgElement.appendChild(reactionBtn);
				
				msgElement.appendChild(deleteBtn);
				
				
			} else if (message.type === 'REACTION') {
				var target = document.getElementById(message.targetMessageId);
				if (target) {
				    // æ—¢ã«ãã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãŒã‚ã‚‹ã‹ï¼Ÿ
				    var existing = target.querySelector(`.reaction[data-user='${message.sender}']`);
				    
				    if (message.reaction === null) {
				        // ãƒªã‚¢ã‚¯ã‚·ãƒ§ãƒ³å‰Šé™¤
				        if (existing) existing.remove();
				    } else {
				        if (!existing) {
				            var reactionEl = document.createElement("span");
				            reactionEl.innerText = message.reaction;
				            reactionEl.className = "reaction";
				            reactionEl.setAttribute("data-user", message.sender);
				            target.appendChild(reactionEl);
				        }
				    }
				}
            }

            chat.appendChild(msgElement);
            chat.scrollTop = chat.scrollHeight;
        }
		
		function openModal(imageSrc) {
		    var modal = document.getElementById("imageModal");
		    var modalImg = document.getElementById("modalImage");
		    modal.style.display = "block";
		    modalImg.src = imageSrc;
		}

		function closeModal() {
		    document.getElementById("imageModal").style.display = "none";
		}
		
			
		function deleteEvent(deleteMessageId) {
			stompClient.send("/app/chat.deleteMessage", {}, JSON.stringify({
				targetMessageId: deleteMessageId,
				type: "DELETE"
			}));
			
			document.getElementById(deleteMessageId).remove();
		}
		
		function stanpFunction(){
			const stanpElement = document.getElementById("stanpElement");
			if (stanpElement.style.display === "none"){
				stanpElement.style.display = "block";
			} else{
				stanpElement.style.display = "none";
			}
	
		};
		
		function sendStanpMessage(button){
			const value = button.textContent;
			console.log("ã‚¹ã‚¿ãƒ³ãƒ—é€ä¿¡", value);
			stompClient.send("/app/chat.sendMessage", {}, JSON.stringify({
                sender: username,
                content: value || "",
				id: "stanp",
                type: "CHAT"
            }));
            document.getElementById('message').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('preview-area').innerHTML = '';
            selectedImage = null;
		};

		
		
    </script>
</body>
</html>
